classes:
  class_stats:
    first: 0xBE015C
    num_classes: 0x47
    total_bytes: 0x54
    promotion:
      offset: 0x29
      bit_mask: 1
      overrides:
        # ID of class: ID of promotion class
        0x38: 0x16

    blacklist: [0x0, 0xb, 0x15, 0x3f, 0x43, 0x44, 0x47, 0x48, 0x49, 0x4a, 0x4b, 0x4c, 0x4d, 0x4e, 0x4f, 0x51, 0x52, 0x53, 0x54, 0x55, 0x56, 0x57, 0x58, 0x59, 0x5a]
    staff_only: [0x1d, 0x2c]

    # I added Knight, Blade, and Great Lords because these were broken copies and are unused data.
    # I added Archsage and Dark Druid because of the sheer base stat increase these classes add
    # Knight Lord? Blade Lord? Great Lord? Dancer, Bard, Archsage, Dark Druid, Fire Dragon
    other: [0x4, 0x5, 0x6, 0x40, 0x41, 0x42, 0x45, 0x46]
    ranged_monster: [] # None in this game

    weapon_offset: 0x2c
    bases_offset: 0xb
    num_bases: 7

    id_offset: 4

    # Use Fire Dragon in this game
    manakete: 0x46

    classes:
      f_thief:
        promotion_id: 0x3e
        promotion_pos: 0xBE1565
      soldier:
        promotion_id: 0x7
        promotion_pos: 0xBE13C1

  character_stats:
    first: 0xBDCE18

    # Total bytes of memory a character takes up
    total_bytes: 0x34

    # Num bytes from start of character to their class ID
    class_offset: 0x5

    # Num bytes from start of character to first weapon lvl
    weapon_offset: 0x14

    # Num bytes from start of character to first base stat
    bases_offset: 0xc
    num_bases: 8

    # Num bytes from start of character to first growth rate
    growths_offset: 0x1c
    num_growths: 7

    # Characters who's weapons should be made dropable
    dropable_weapon_characters: [0x44, 0x56, 0x5c, 0xf5]
    offsets:
      ability4: 0x2b # Ability4 is used for making items dropable
      dropable_bitmask: 0x8
      animation: 0x25

    # Character IDs whose classes are in the ban list but need reclassing to a
    # promoted class
    promotion_overrides: [0x27, 0x3a, 0x3b, 0x86, 0x44]

    overrides:
      # Change starting locations for flying characters to avoid traversing
      # water and mountain tiles
      flyers:
        # Fiora
        0xCCD739: 2
        0xCCD759: 2
        # Farina
        0xCD5028: 18
        0xCD502A: 18

      # Locations of branch statements to overwrite
      noops:
        - 0x7d9f6
        - 0x7d9f7
        - 0x7d9fe
        - 0x7d9ff
        - 0x7da06
        - 0x7da07

      # Position of generic Druid holding Gespenst. Used to replace with Teodor
      generic_druid_pos: 0xCE0054

    # Used to assign s rank weapons
    final_bosses:
      - Nergal
      - Kenneth
      - Lloyd
      - Linus
      - Brendan
      - Darin
      - Ursula
      - Uhai
      - Jerme
      - Dragon

  palette_stats:
    base_offset: 0x23
    promo_offset: 0x24

    num_palettes: 0x78

