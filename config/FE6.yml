classes:
  class_stats:
    first: 0x60A0E8
    num_classes: 0x43
    total_bytes: 0x48
    promotion:
      offset: 0x25
      bit_mask: 1
      overrides:
        # ID of class: ID of promotion class
        0x30: 0x2e

    blacklist: [0x0, 0x21, 0x23, 0x3a, 0x3b, 0x3e, 0x3f, 0x40, 0x41, 0x42]
    staff_only: [0x14, 0x15, 0x24]

    # Bard, Dancer, Manakete(M), Manakete(F), Demon Dragon
    other: [0x36, 0x37, 0x38, 0x39, 0x3c]
    ranged_monster: [] # None in this game

    weapon_offset: 0x28
    bases_offset: 0xb
    num_bases: 7

    id_offset: 4

    manakete: 0x38
    manakete_f: 0x39 # This is what I'm calling Fae's class

    

  character_stats:
    first: 0x6076A0

    # Total bytes of memory a character takes up
    total_bytes: 0x30

    # Num bytes from start of character to their class ID
    class_offset: 0x5

    # Num bytes from start of character to first weapon lvl
    weapon_offset: 0x14

    # Num bytes from start of character to first base stat
    bases_offset: 0xc
    num_bases: 8

    # Num bytes from start of character to first growth rate
    growths_offset: 0x1c
    num_growths: 7

    # Character IDs whose classes are in the ban list but need reclassing to a
    # promoted class
    promotion_overrides: [0x3c]

    overrides:
      # Change starting locations for flying characters to avoid traversing
      # water and mountain tiles
      flyers:
        # Tate
        0x682440: 21
        0x682320: 16
        0x682322: 16
        # Gale
        0x67D311: 5
        0x67D313: 6
        0x682420: 16
        0x682422: 19
        0x682423: 3
        # Milady
        0x67D331: 4
        0x67D333: 5
        0x682400: 22
        0x682401: 4
        0x682402: 20
        0x682403: 3
      # Fix the broken pieces of the female mercenary character
      f_mercenary:
        0x60A1C0: 0xaa # Name
        0x60A1C1: 0x7
        0x60A1F0: 0x38 # Animation Pointer
        0x60A1F1: 0x28
        0x60A1F2: 0x66
        0x60A1F3: 0x08
        

  palette_stats:
    base_offset: 0x23
    promo_offset: 0x24

    num_palettes: 0x66

